<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <div style="background-color:red;height: 400px;width: 600px; margin: 150px 400px;text-align: center;border-radius: 15px;box-shadow: 3px 5px 5px rgba(1, 1,1,0.3);"><br><br>
        <h1>CALCULATOR</h1><br><br>
    <input type="number" name="first" id="first" step="any" style="height: 35px;border-radius:10px;font-size:20px;box-shadow:3px 5px 5px rgba(1, 1,1,0.3);"/>
    <select id="ope" style="height: 35px;border-radius:10px;font-size:20px;box-shadow:3px 5px 5px rgba(1, 1,1,0.3);">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second" step="any" style="height: 35px;border-radius:10px;font-size:20px;box-shadow:3px 5px 5px rgba(1, 1,1,0.3);"/>
    <br><br><br><br>
    <button onclick="cal()" style="border-radius: 10px;background-color:blue;height:35px;width:80px;box-shadow:3px 5px 5px rgba(1, 1,1,0.3);"> Calculate</button>
    <input type="text" name="" id="res" readonly="" style="height: 35px;border-radius:10px;font-size:20px;box-shadow:3px 5px 5px rgba(1, 1,1,0.3);" />
    </div>

    
</body>
<script type="text/javascript">
    function cal(){
        var opr1 = document.getElementById('first').value;
        var opr2 = document.getElementById('second').value;
        var ope = document.getElementById('ope').value;
        if (ope == '+'){
            var res = parseInt(opr1) + parseInt(opr2)
        }

        if (ope == '-'){
            var res = parseInt(opr1) - parseInt(opr2)
        }
        if (ope == '*'){
            var res = parseInt(opr1) * parseInt(opr2)
        }
        
        if (ope == '/'){
            var res = parseInt(opr1) / parseInt(opr2)
        }
        document.getElementById('res').value = res;
    }
         
</script>
</html>
